<div class="employee">
    <div [class]="imageContainerClass">
        <img class="employee-img" [src]="employee?.images[imageSize]"/>
    </div>
    <div class="employee-info">
        <div class="employee-name">{{employee?.name}}</div>
        <div class="employee-profession">{{employee?.profession}}</div>
        <div class="employee-email margin-top-15">{{employee?.emailAddress}}</div>
        <div class="employee-phone">{{employee?.phoneNumber}}</div>
    </div>
</div>
